<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino de Recompensas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #2c3e50;
        margin: 0;
        padding: 20px;
    }
    
    .reward-path {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
    }
    
    .reward-node {
        position: relative;
        text-align: center;
        background-color: #ecf0f1;
        padding: 10px;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    
    .reward-node img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        margin-bottom: 10px;
        border: 2px solid #2980b9;
    }
    
    .reward-node p {
        margin: 0;
        color: #2c3e50;
        font-weight: bold;
    }
    
    .progress-container {
        position: relative;
        height: 10px;
        background-color: #bdc3c7;
        border-radius: 5px;
        margin: 20px auto;
        width: 80%;
        max-width: 800px;
    }
    
    .progress-bar {
        height: 100%;
        width: 0;
        background-color: #27ae60;
        border-radius: 5px;
        transition: width 0.4s ease;
    }
    .reward-node.locked {
        opacity: 0.6;
    }
    
    .reward-node.locked img {
        border-color: #7f8c8d;
    }
    
    
</style>
<body>
    <div class="reward-path">
        <div class="reward-node locked">
            <img src="./rangos/rango1.png" alt="Recompensa 1">
            <p>Recompensa 1</p>
        </div>
        <div class="reward-node locked">
            <img src="path/to/icon2.png" alt="Recompensa 2">
            <p>Recompensa 2</p>
        </div>
        <div class="reward-node locked">
            <img src="path/to/icon3.png" alt="Recompensa 3">
            <p>Recompensa 3</p>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script src="hola.js"></script>
</body>
</html>
