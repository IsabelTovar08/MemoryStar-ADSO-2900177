<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar código</title>
    <script  src="../js/js.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="regresar">
        <img src="../../img/iconos/atrasN.png" alt="" width="50" class="atras">
    </div>


  
    <div class="container">
   
        <div class="top borde-luz"></div>
        <div class="right borde-luz"></div>
        <div class="bottom borde-luz"></div>
        <div class="left borde-luz"></div>
        <form action="" onsubmit="numero(event)" class="formulario">
        <div class="container-modo-sala">
            <div class="contenedor-sala" >
                
                <div class="unimer-sala" >
                    <b>unirme a sala</b>
                </div>
                <div class="crear-sala" >
                    <b>crear sala</b>
                </div>
            </div>
        </div>
        <div  class="caja ">
            <div class="caja-unirme">
                <label for="codigo">Código de la sala</label>
                <input type="number" value="" id="codigo" placeholder="Código" maxlength="6" minlength="1" oninput="validity.valid || (value='');">
                <input type="submit" value="Enviar">
                <p class="mensaje"></p>
            </div>
            <div class="caja-crear">
                <h2>Crear sala</h2>
                <label for="nombre">Nombre de la sala</label>
                <input type="text" id="nombre" placeholder="Nombre">
                <label for="cantidad">Cantidad de persona</label>
                <input type="number" id="cantidad" placeholder="Cantidad">
                <input type="submit" value="Crear sala">
            </div>
        </div>
        
        </form>
    </div>
</body>
</html>
