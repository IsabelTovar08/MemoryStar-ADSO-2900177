<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="../../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/estilos.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<style>
    .body{
        background-color: black;
    }
</style>
<body class="body">
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
        Abrir Modal
    </button>

    <!-- Modal -->
    <div class="modal" id="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header tit">
                    <h5 class="modal-title tituloo">¿Te quedaste sin oxígeno?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                   
                    <div class="modal-text-container" style="width: 60%;">
                        <p class="mb-3">Compra 1 por solo 1$</p>
                        <div class="row mb-3">
                            <div class="col">Diamantes disponibles:</div>
                            <div class="col" id="diamantes">5</div>
                        </div>
                        <div id="temporizador" class="fs-2">5</div>
                    </div>
                    <div class="modal-image-container" style="width: 40%; margin-right: 10px;">
                        <img src="../../img/vacamuerta.png" alt="Oxygen" class="img-fluid">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="comprarOxigeno" data-bs-dismiss="modal" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
