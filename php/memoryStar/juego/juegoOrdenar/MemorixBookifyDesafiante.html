<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/estiloLibros.css">

        @import url('https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap');

<body style="background-image: url('img/fondoLibro.png');">
    <div class="container-fuid">
        <div class="modal fade" id="tablapuntuacionsolo" data-bs-backdrop="static" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content contenedorTsolo">
                    <div class="tituloTsolo" id="nRonda">Puntuación Ronda</div>
                    <div class="contenedorTsoloInterior">

                        <div id="puntosSecu1" class="puntaje-total">
                            0
                        </div>

                        <div class="contenedor-puntaje">
                            <div id="aciertos">
                                0
                            </div>
                            <div id="desaciertos">
                                0
                            </div>
                            
                        </div>
                        <div class="contenedor-rubi">
                            <div id="rubis">+0</div>
                            <img src="../../modales/modales/img/tablas/rubipuntaje.png"
                                style="width: 4vh; height: auto;">
                        </div>

                        <div id="contedor_users">
                            <div class="col-12 row contenedor-info">
                                <div class="col-6 usuarioPerfill"><img src="../../modales/modales/img/tablas/fotouser.png"
                                        alt="" style="width: 16px;"></div>
                                <div class="col-3" id="tiempo1">0</div>
                                <div class="col-3" id="puntosSecu2">0s</div>
                            </div>
                        </div>

                    </div>

                    <div class="contenedor-botonTsolo">
                        <!-- <button class="botonTsolo">Jugar de nuevo</button> -->
                        <button class="botonTsolo" style="margin-left: 20px;" >Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- juego -->

        <div id="contenedor">
            <h1 class="textoArrastrar">Pon los objetos en su lugar</h1>
            <h2><span class="numero-usuario"></span><span class="maximo"></span></h2>

            <div class="contenedor-secu">

                <button id="verificarBtn">Verificar</button>
                <div class="tiempo" id="temp">00:00</div>
                <!-- <div class="puntos" id="score">
                PUNTOS:
                </div> -->
                <div class="countdown-container">
                    <div class="countdown-bar" id="countdown-bar"></div>
                    <div class="countdown-text" id="countdown-text">10</div>
                </div>

                <div id="contenedor-secuInt">
                    <div class="contenedor-estante">
                        <img src="img/estanteria.png" class="estanteImg">
                        <div class="contenedor-libros" id="lista">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 style="color: white;">mi nombre</h1>

    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modoJuego = urlParams.get('modo') || 'un_jugador';
        const contenedorBoton = document.querySelector('.contenedor-botonTsolo');
    
        if (modoJuego === 'multijugador') {
            // Dinámicamente incluir el script de sesión
            const script = document.createElement('script');
            script.src = 'js/librosSocket.js';
            script.type = 'module';
            document.head.appendChild(script);
        } else {
            const script = document.createElement('script');
            script.src = 'js/libros.js';
            document.head.appendChild(script);
            contenedorBoton.innerHTML = "";
            contenedorBoton.innerHTML = `
                <button class="botonTsolo" data-bs-dismiss="modal"
                            aria-label="Close">Aceptar</button>
            `;
        }
    </script>
    

    <!-- <script src="../../js/session.js"></script> -->

    <!-- <script type="module" src="js/libros.js"></script> -->

    <script src="../js/overlayModal.js"></script>
    <script src="../../js/pantalla.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../js/sonidos.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../js/mapa.js"></script>
    <script src="../../modales/modales/js/barra.js"></script>
    <script src="../js/comprat.js"></script>
    <script src="../js/fotosperfil.js"></script>
    <script type="module" src="js/socket/socket.js"></script>


</body>

</html>
