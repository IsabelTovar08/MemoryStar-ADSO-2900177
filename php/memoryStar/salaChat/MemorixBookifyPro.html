        <div class="modal fade" id="tablaMulti" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1 class="modal-title">Tabla Puntuacion</h1>
                        <div class="contenedor-tablaMulti">
                            <div class="medallas">
                                <img src="../modales/modales/img/tablas/segundo.png" class="medalla" alt="">
                                <img src="../modales/modales/img/tablas/primero.png" class="medalla" alt="">

                    <div class="tituloTsolo" id="nRonda">Puntuación Ronda</div>
                    <div class="contenedorTsoloInterior">

                        </div>

                                0
                            </div>
                            <div id="desaciertos">
                                0
                            </div>

                        </div>
                        <div class="contenedor-rubi">

                            <img src="../modales/modales/img/tablas/rubipuntaje.png"

                        </div>

                        <div id="contedor_users">
                            <div class="col-12 row contenedor-info">

                <button id="verificarBtn">Verificar</button>
                <div class="tiempo" id="temp">00:00</div>

                PUNTOS:
                </div> -->

                    <div class="countdown-bar" id="countdown-bar"></div>

                <div id="contenedor-secuInt">

        });
