<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MemoryStart ¡Pon a prueba tu memoria!</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilosLogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <a href="index.html">Volver</a>
    <div class="container-xxl contenido">
        <img id="imagen" src="../img/iconos/nuevoMemory.png" alt="Ejemplo de Imagen" class="logo">
        <div class="iniciarSesion">
            <div class="label">
                <h2>Registrarse</h2>
            </div>
            <div class="tarjeta form">
                <form class="formularioLogin" id="formRegistro"novalidate  onsubmit="return registrarUsuario()" >
                    <div class="inputs">
                        <input id="email" name="email"  />
                        <span><i class="bi bi-envelope-at"></i> Email</span>
                    </div>
                    <div class="inputs">
                        <input id="username" name="usuario"  />
                        <span><i class="bi bi-person"></i> Usuario</span>
                    </div>
                    <div class="inputs">
                        <input id="password" name="contraseña" />
                        <span><i class="bi bi-lock"></i> Contraseña</span>
                    </div>
                    <button type="submit" id="registrar">Iniciar <i class="bi bi-box-arrow-in-right"></i></button>
                    <span class="noTienesCuenta">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></span>
                </form>
                <div id="mensajeError" style="color:red;"></div> <!-- Para mostrar mensajes de error -->
            </div>
        </div>
    </div>
    <script src="../sonidos/sonidos.js"></script>
    <script src="js/datos.js"></script>
</body>

</html>
